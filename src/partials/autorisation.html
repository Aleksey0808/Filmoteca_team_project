<div class="auth-reg-box">
  <div class="auth-reg-box__btns">
    <button class="auth-btn target-btn" type="submit">Login</button>
    <button class="reg-btn" type="submit">Registration</button>
  </div>
  <div class="auth-reg-forms">
    <div class="login-box">
      <form action="" class="login-form">
        <label for="login" class="login-from__label-login"
          >Login<input
            type="text"
            name="login"
            class="label-login__input input" /></label
        ><label for="mail" class="login-from__label-mail"
          >Email<input
            type="mail"
            name="mail"
            class="label-mail__input input" /></label
        ><label
          for="password"
          type="password"
          class="login-from__label-password"
          >Password<input
            type="text"
            name="password"
            class="label-password__input input"
        /></label>
        <button class="login-form-btn" type="submit">Sign in</button>
      </form>
    </div>
    <div class="registration-box current">
      <form action="" class="registration-form">
        <label for="user_name" class="registration-form__label-username"
          >User name<input
            type="text"
            name="user_name"
            class="label-username__input input" /></label
        ><label for="mail" class="registration-form__label-mail"
          >Mail<input
            type="text"
            name="mail"
            class="label-mail__input input" /></label
        ><label for="password" class="registration-form__label-pswd"
          >Password<input
            type="password"
            name="password"
            class="label-pswd__input input"
        /></label>
        <button class="registration-form-btn" type="submit">Registr</button>
      </form>
    </div>
  </div>
</div>

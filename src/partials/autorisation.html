<div class="auth-reg-box">
  <button class="auth-btn">Login</button>
  <button class="reg-btn">Registration</button>
  <div class="auth-reg-forms">
    <div class="login-box">
      <form action="" class="login-form">
        <label for="login">Login<input type="text" name="login" /></label
        ><label for="password"
          >Password<input type="text" name="password"
        /></label>
      </form>
    </div>
    <div class="registration-box">
      <form action="" class="registration-form">
        <label for="user_name"
          >User name<input type="text" name="user_name" /></label
        ><label for="mail">Mail<input type="text" name="mail" /></label
        ><label for="password"
          >Password<input type="text" name="password" /></label
        ><label for="repeat_password"
          >Password<input type="text" name="repeat_password"
        /></label>
      </form>
    </div>
  </div>
</div>

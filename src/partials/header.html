<header class="header">
  <div class="container">
    <nav class="main-nav">
      <a href="/src/index.html" class="logo-header">
        <svg class="icon-header" width="22" height="22">
          <use href="./images/symbol-defs.svg#icon-film"></use>
        </svg>
        <span class="filmoteka-text">Filmoteka</span>
      </a>

      <ul class="nav_list">
        <li class="nav__item">
          <a href="./index.html" class="nav_link current">Home</a>
        </li>
        <li class="nav__item">
          <a href="./library.html" class="nav_link library_hidden">My library</a>
        </li>
        <li class="nav__item js-btn-in">
          <button class="registration_btn" data-modal-reg-open>
            <svg class="registration_icon js-registration">
              <use href="./images/symbol-defs.svg#icon-account"></use>
            </svg>
            <span class="btn_text">SING IN</span>
          </button>
        </li>
        <li class="nav__item js-btn-exit" hidden>
          <button class="registration_btn js-exit">
            <svg class="registration_icon">
              <use href="./images/symbol-defs.svg#icon-logout"></use>
            </svg>
            <span class="btn_text">EXIT</span>
          </button>
        </li>
      </ul>
    </nav>

    <form class="search-form" id="search-form">
      <div class="input-thumb">
        <input
          type="text"
          name="searchQuery"
          class="inputsearch"
          placeholder="Movie search"
        />

        <button class="search-btn" type="submit">
          <svg class="icon" width="12" height="12">
            <use href="./images/symbol-defs.svg#icon-input"></use>
          </svg>
        </button>
      </div>
      <span class="search-error is-hidden"
        >Search result not successful. Enter the correct movie name</span
      >
    </form>

    <div class="theme"> 
      <div>
        <svg class="changeTheme" >
         <use href="./images/symbol-defs.svg#icon-light" width="20px" height="20px"></use>
        </svg>
      </div>
      <div>
        <label class="switch">
          <input type="checkbox" class="switch-checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div>
        <svg class="changeTheme" >
          <use href="./images/symbol-defs.svg#icon-dark" width="20px" height="20px"></use>
        </svg>
      </div>
    </div>
    
  </div>
</header>
